<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card color="secondary">
      <div class="mask">
        <img src="assets/wave2.png">
      </div>
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">Jan.05.2023</ion-card-subtitle>
            <ion-card-title>Palm Beach</ion-card-title>
            <ion-card-subtitle>
              <ion-badge>
                <ion-icon color="success" name="radio-button-on-outline"></ion-icon>
                <ion-text>Safe</ion-text>
              </ion-badge>
            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4">

            <ion-grid>
              <ion-row>
                <ion-col>

                  <div class="displayer">
                    <div class="progress" style="--i:85;--clr:#43f94a;">
                      <h3>85<span>%</span></h3>
                      <!-- <h4>Safe</h4> -->
                    </div>
                  </div>
                 
                </ion-col>
              </ion-row>
            </ion-grid>
          

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card color="secondary">
      <div class="mask">
        <img src="assets/wave2.png">
      </div>
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">Jan.05.2023</ion-card-subtitle>
            <ion-card-title>Playas de Rosarito</ion-card-title>
            <ion-card-subtitle>
              <ion-badge>
                <ion-icon color="warning" name="radio-button-on-outline"></ion-icon>
                <ion-text>Warning</ion-text>
              </ion-badge>
            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4">

            <ion-grid>
              <ion-row>
                <ion-col>

                  <div class="displayer">
                    <div class="progress" style="--i:50;--clr:#ffe047;">
                      <h3>50<span>%</span></h3>
                      <!-- <h4>Safe</h4> -->
                    </div>
                  </div>
                 
                </ion-col>
              </ion-row>
            </ion-grid>
          

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card color="secondary">
      <div class="mask">
        <img src="assets/wave2.png">
      </div>
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">Jan.05.2023</ion-card-subtitle>
            <ion-card-title>Playas de Tijuana</ion-card-title>
            <ion-card-subtitle>
              <ion-badge>
                <ion-icon color="danger" name="radio-button-on-outline"></ion-icon>
                <ion-text>Danger</ion-text>
              </ion-badge>
            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4">

            <ion-grid>
              <ion-row>
                <ion-col>

                  <div class="displayer">
                    <div class="progress less" style="--i:20;--clr:#fb297b;">
                      <h3>20<span>%</span></h3>
                      <!-- <h4>Safe</h4> -->
                    </div>
                  </div>
                 
                </ion-col>
              </ion-row>
            </ion-grid>
          

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
