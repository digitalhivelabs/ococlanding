<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="../../../assets/images/logo-default-450x37_2.PNG" style="display:inline-block" height="40px"/>          
        </ion-col>
        <ion-col>
          <ion-title class="headerTitle">Details</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
      
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">details</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="ion-padding">


  <ion-card class="mainInfo" color="secondary">
    <div class="mask">
      <img src="assets/wave2.png">
    </div>
    <ion-card-content>
      <ion-row>
        <ion-col size="8">
          <ion-card-subtitle class="no">
            <a [routerLink]="['/history']">View History</a>
          </ion-card-subtitle>
          <ion-card-title>Playas de Tijuana</ion-card-title>
          <ion-card-subtitle>
            <ion-badge>
              <ion-icon color="danger" name="radio-button-on-outline"></ion-icon>
              <ion-text>Danger</ion-text>
            </ion-badge>
          </ion-card-subtitle>
        </ion-col>
        <ion-col size="4">

          <ion-grid>
            <ion-row>
              <ion-col>

                <div class="displayer">
                  <div class="progress less" style="--i:20;--clr:#fb297b;">
                    <h3>20<span>%</span></h3>
                    <!-- <h4>Safe</h4> -->
                  </div>
                </div>
               
              </ion-col>
            </ion-row>
          </ion-grid>
        

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6"  *ngFor="let item of data;">

        <!-- ITEM VALUE -->
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-title>ITT</ion-card-title>
            <ion-card-subtitle>{{item.parameter}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="itemDetails">
            
            <ion-grid>
              <ion-row>
                <ion-col size="6">

                  <div class="displayer">
                    <div class="progress" [ngClass]="this.getClass(item.value)" [ngStyle]="this.getStyle(item.value)">
                      <h3>{{item.value}}<span>%</span></h3>
                    </div>
                  </div>

                </ion-col>
                <ion-col>
                  <h4>
                    <ion-text color="warning"><ion-icon name="warning"></ion-icon> Range:</ion-text>
                  </h4>
                  <h5><ion-text>100 - 1500</ion-text></h5>
                </ion-col>
              </ion-row>
            </ion-grid>            

          </ion-card-content>
        </ion-card>        
        <!-- END ITEM VALUE -->

      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
