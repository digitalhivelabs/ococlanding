<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sampling</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sampling</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-chip color="primary">Mexico</ion-chip>
        <ion-chip color="primary">USA</ion-chip>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-img
        src="../../../assets/images/map.PNG"
        alt="Sampling map"
        ></ion-img>
    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
