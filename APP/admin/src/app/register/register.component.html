<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" 
        [class.is-invalid]="registerForm.get('username')?.errors"
        formControlName="username" placeholder="Username" class="form-control">
    </div>
    <div class="mb-3">
        <input type="password" formControlName="password" placeholder="Password" class="form-control">
    </div>
    <div class="mb-3">
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control">
    </div>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
